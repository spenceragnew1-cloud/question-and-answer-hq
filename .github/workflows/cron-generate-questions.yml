name: Generate Questions Daily

on:
  schedule:
    # Runs every day at 09:00 UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ secrets.SITE_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: Validate secrets
        run: |
          if [ -z "$SITE_URL" ]; then
            echo "❌ Error: SITE_URL secret is not set"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "❌ Error: CRON_SECRET secret is not set"
            exit 1
          fi
          echo "✅ Secrets validated"
          echo "SITE_URL: ${SITE_URL:0:20}..." # Show first 20 chars for debugging
      
      - name: Call cron endpoint
        run: |
          # Remove trailing slash from SITE_URL if present
          SITE_URL_CLEAN="${SITE_URL%/}"
          ENDPOINT_URL="$SITE_URL_CLEAN/api/cron/generate-questions"
          echo "Calling: $ENDPOINT_URL"
          
          response=$(curl -s -L -w "\n%{http_code}" -X POST \
            "$ENDPOINT_URL" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --max-redirs 5)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response body: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Success! Questions generation triggered."
          else
            echo "❌ Error: HTTP $http_code"
            if [ "$http_code" -eq 308 ] || [ "$http_code" -eq 301 ] || [ "$http_code" -eq 302 ]; then
              echo "⚠️  Redirect detected. This might indicate a URL configuration issue."
            fi
            exit 1
          fi

