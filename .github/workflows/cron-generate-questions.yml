name: Generate Questions Daily

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-questions:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Question Generation
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/cron/generate-questions" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

